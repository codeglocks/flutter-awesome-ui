name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello there! Thank you for creating the issue!'' first issue'
        pr-message: 'Hello there! Thank you for contributing!'' first pr'
